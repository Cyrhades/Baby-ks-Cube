<! DOCTYPE html>
<html>
<head>

    <title>Baby'ks Cube</title>
    <meta charset="UTF-8">

    <!-- FavIcon -->
    <link rel='shortcut icon' type='image/x-icon' href='./assets/cube.ico' />

    <!-- CSS -->
    <link type="text/css" rel="stylesheet" href="./css/index.css" />
    <!-- JS -->
    <script type="text/javascript" src="./js/libraries/babylon.2.0.js"></script>
    <script type="text/javascript" src="./js/cube.js"></script>
    <script type="text/javascript" src="./js/controller.js"></script>
    <script type="text/javascript" src="./js/solver.js"></script>
    <script type="text/javascript" src="./js/solver_edge.js"></script>
    <script type="text/javascript" src="./js/solver_corner.js"></script>
    <script type="text/javascript" src="./js/scrambler.js"></script>
    <script type="text/javascript" src="./js/view.js"></script>
    <script type="text/javascript" src="./js/index.js"></script>
</head>
<body>

    <!-- Buttons to rotate the cube -->
    <div id="buttonsDiv">

        <img id="button_explode" src="./assets/view.png" alt="Exploded view" />

        <div id="center_buttons">
            <button id="button_scramble"   class="buttonMovement"> SCRAMBLE  </button>
            <button id="button_solve"      class="buttonMovement"> SOLVE     </button>

            <input id="slider_speed" type="range" min="50" max="1000" value="500" />
        </div>

        <div id="left_buttons" class="column_buttons">
            <div class="buttons_title">90°</div>
            <button id="button_up"         class="buttonMovement"> UP     </button>
            <button id="button_down"       class="buttonMovement"> DOWN   </button>
            <button id="button_front"      class="buttonMovement"> FRONT  </button>
            <button id="button_back"       class="buttonMovement"> BACK   </button>
            <button id="button_left"       class="buttonMovement"> LEFT   </button>
            <button id="button_right"      class="buttonMovement"> RIGHT  </button>
        </div>

        <div id="right_buttons" class="column_buttons">
            <div class="buttons_title">-90°</div>
            <button id="button_upprime"    class="buttonMovement"> UP     </button>
            <button id="button_downprime"  class="buttonMovement"> DOWN   </button>
            <button id="button_frontprime" class="buttonMovement"> FRONT  </button>
            <button id="button_backprime"  class="buttonMovement"> BACK   </button>
            <button id="button_leftprime"  class="buttonMovement"> LEFT   </button>
            <button id="button_rightprime" class="buttonMovement"> RIGHT  </button>
        </div>
    </div>

    <div id="sequence_display"></div>

    <canvas id="game_canvas"></canvas>

</body>
</html>
